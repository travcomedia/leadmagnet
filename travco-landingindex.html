<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travco Education - Study Abroad Consulting</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B35;
            --secondary: #004E89;
            --accent: #FFD23F;
            --dark: #1A1A2E;
            --light: #F7F7FF;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, var(--secondary) 0%, #003566 100%);
            padding: 50px 40px 40px;
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 36px;
            font-weight: 800;
            color: white;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }

        .tagline {
            color: var(--accent);
            font-size: 16px;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .form-container {
            padding: 40px;
        }

        .headline {
            font-family: 'Syne', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .subheadline {
            color: #666;
            font-size: 15px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease;
            background: #FAFAFA;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary);
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 78, 137, 0.1);
        }

        .exam-options {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .exam-option {
            position: relative;
        }

        .exam-option input[type="checkbox"] {
            position: absolute;
            opacity: 0;
        }

        .exam-option label {
            display: block;
            padding: 12px 24px;
            background: #F5F5F5;
            border: 2px solid #E0E0E0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
            color: #666;
        }

        .exam-option input[type="checkbox"]:checked + label {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
            transform: scale(1.05);
        }

        .phone-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .phone-input {
            flex: 1;
        }

        .verify-btn {
            padding: 14px 20px;
            background: var(--accent);
            color: var(--dark);
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            white-space: nowrap;
        }

        .verify-btn:hover {
            background: #FFC61A;
            transform: translateY(-2px);
        }

        .verify-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .otp-group {
            display: none;
            margin-top: 16px;
        }

        .otp-group.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .otp-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            border: 2px solid #E0E0E0;
            border-radius: 10px;
            background: #FAFAFA;
        }

        .otp-input:focus {
            border-color: var(--secondary);
            background: white;
        }

        .status-message {
            font-size: 13px;
            margin-top: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            display: none;
        }

        .status-message.success {
            background: #D4EDDA;
            color: #155724;
            display: block;
        }

        .status-message.error {
            background: #F8D7DA;
            color: #721C24;
            display: block;
        }

        .verified-badge {
            display: none;
            align-items: center;
            gap: 6px;
            color: #28A745;
            font-size: 14px;
            font-weight: 600;
            margin-top: 8px;
        }

        .verified-badge.show {
            display: flex;
            animation: fadeIn 0.4s ease;
        }

        .cta-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary) 0%, #E85D3A 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Syne', sans-serif;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 30px;
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.3);
        }

        .cta-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 107, 53, 0.4);
        }

        .cta-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .footer-note {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #999;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 16px;
            }
            
            .form-container {
                padding: 30px 25px;
            }

            .headline {
                font-size: 24px;
            }

            .otp-input {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Travco Education</div>
            <div class="tagline">Your Gateway to Global Education</div>
        </div>

        <div class="form-container">
            <h1 class="headline">Get 500 Mock Tests Free!</h1>
            <p class="subheadline">Prepare for your dream university with comprehensive practice tests</p>

            <form id="mainForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label>Select Exam(s)</label>
                    <div class="exam-options">
                        <div class="exam-option">
                            <input type="checkbox" id="neet" name="exam" value="NEET">
                            <label for="neet">NEET</label>
                        </div>
                        <div class="exam-option">
                            <input type="checkbox" id="jee" name="exam" value="JEE">
                            <label for="jee">JEE</label>
                        </div>
                        <div class="exam-option">
                            <input type="checkbox" id="cuet" name="exam" value="CUET">
                            <label for="cuet">CUET</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Contact Number</label>
                    <div class="phone-group">
                        <div class="phone-input">
                            <input type="tel" id="phone" name="phone" placeholder="+91 9876543210" required pattern="[0-9+\s-]{10,15}">
                        </div>
                        <button type="button" class="verify-btn" id="sendOtpBtn">Send OTP</button>
                    </div>
                    <div class="verified-badge" id="verifiedBadge">
                        <span>âœ“</span> Verified
                    </div>

                    <div class="otp-group" id="otpGroup">
                        <label>Enter OTP</label>
                        <div class="otp-inputs">
                            <input type="text" class="otp-input" maxlength="1" pattern="\d">
                            <input type="text" class="otp-input" maxlength="1" pattern="\d">
                            <input type="text" class="otp-input" maxlength="1" pattern="\d">
                            <input type="text" class="otp-input" maxlength="1" pattern="\d">
                        </div>
                        <button type="button" class="verify-btn" id="verifyOtpBtn">Verify OTP</button>
                        <div class="status-message" id="statusMessage"></div>
                    </div>
                </div>

                <button type="submit" class="cta-button" id="submitBtn" disabled>
                    Get 500 Mock Tests Now ðŸš€
                </button>

                <p class="footer-note">By submitting, you agree to receive mock tests via email</p>
            </form>
        </div>
    </div>

    <script>
        // State management
        let isPhoneVerified = false;
        let generatedOtp = '';

        // Get elements
        const phoneInput = document.getElementById('phone');
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const otpGroup = document.getElementById('otpGroup');
        const verifyOtpBtn = document.getElementById('verifyOtpBtn');
        const verifiedBadge = document.getElementById('verifiedBadge');
        const statusMessage = document.getElementById('statusMessage');
        const submitBtn = document.getElementById('submitBtn');
        const otpInputs = document.querySelectorAll('.otp-input');
        const mainForm = document.getElementById('mainForm');

        // Send OTP
        sendOtpBtn.addEventListener('click', () => {
            const phone = phoneInput.value.trim();
            
            if (!phone || phone.length < 10) {
                showStatus('Please enter a valid phone number', 'error');
                return;
            }

            // Generate random 4-digit OTP
            generatedOtp = Math.floor(1000 + Math.random() * 9000).toString();
            
            // Simulate SMS sending
            console.log('OTP sent:', generatedOtp); // In production, this would call an SMS API
            
            otpGroup.classList.add('active');
            sendOtpBtn.disabled = true;
            phoneInput.disabled = true;
            
            showStatus(`OTP sent to ${phone} (Demo: ${generatedOtp})`, 'success');
            
            // Focus first OTP input
            otpInputs[0].focus();
        });

        // OTP input navigation
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        // Verify OTP
        verifyOtpBtn.addEventListener('click', () => {
            const enteredOtp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (enteredOtp.length !== 4) {
                showStatus('Please enter complete OTP', 'error');
                return;
            }

            if (enteredOtp === generatedOtp) {
                isPhoneVerified = true;
                verifiedBadge.classList.add('show');
                otpGroup.style.display = 'none';
                showStatus('Phone number verified successfully!', 'success');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Get 500 Mock Tests Now ðŸš€';
            } else {
                showStatus('Invalid OTP. Please try again.', 'error');
                otpInputs.forEach(input => input.value = '');
                otpInputs[0].focus();
            }
        });

        // Form submission
        mainForm.addEventListener('submit', (e) => {
            e.preventDefault();

            if (!isPhoneVerified) {
                showStatus('Please verify your phone number first', 'error');
                return;
            }

            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: phoneInput.value,
                exams: Array.from(document.querySelectorAll('input[name="exam"]:checked'))
                    .map(cb => cb.value)
            };

            // Check if at least one exam is selected
            if (formData.exams.length === 0) {
                showStatus('Please select at least one exam', 'error');
                return;
            }

            // Log form data (In production, send to backend)
            console.log('Form submitted:', formData);

            // Show success message
            submitBtn.textContent = 'âœ“ Request Submitted!';
            submitBtn.style.background = 'linear-gradient(135deg, #28A745 0%, #20A737 100%)';
            
            alert(`Thank you, ${formData.name}! ðŸŽ‰\n\nYour 500 mock tests will be sent to:\n${formData.email}\n\nSelected exams: ${formData.exams.join(', ')}`);

            // Reset form after 2 seconds
            setTimeout(() => {
                mainForm.reset();
                isPhoneVerified = false;
                verifiedBadge.classList.remove('show');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Get 500 Mock Tests Now ðŸš€';
                submitBtn.style.background = 'linear-gradient(135deg, var(--primary) 0%, #E85D3A 100%)';
                phoneInput.disabled = false;
                sendOtpBtn.disabled = false;
                statusMessage.style.display = 'none';
            }, 2000);
        });

        // Helper function to show status messages
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            
            if (type === 'error') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
